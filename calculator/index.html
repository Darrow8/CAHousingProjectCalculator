<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- OTHER META TAGS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- WEBSITE TITLE -->
    <title>Housing Is Key Calculator</title>
    <link rel="shortcut icon" href="./assets/favicon.ico">

    <!-- WEBSITE DESCRIPTION -->
    <meta name="description" content="This is my cool website!" />

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/jpg" href="/path/to/your/favicon/" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- *currently set to "Roboto". Feel free to change it to whatever you like* -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="./styles/main.css" />

    <!-- MAPBOX -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />    
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />
  </head>
  <body>


    <div class="container">

      <!-- Location Here -->
      <div id="locator-div" class="card">
        <div class="card-header">
          <div class="header-wrapper">

          </div>
          <div>
            <img src="./assets/logo-transparent.png" id="logo" alt="">
          </div>
          <h2 class="card-title">Eviction Support Calculator</h2>
          <h6 class="card-subtitle mb-2 text-muted">Please select your location so we can determine eligibility</h6>
        </div>

        <div id="selection-div">
          
          <div class="card" id="search-div">
            <!-- From https://getbootstrap.com/docs/4.0/components/navbar/ -->
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2 search-input" placeholder="Your Location" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0 search-btn" type="submit">Search</button>
            </form>

          </div>
          <div id="map-div">
            <div id='map'></div>
          </div>
        </div>
  
  
      </div>


      <!-- Calculator here -->
      <div id="calculator-div" class="card">
        <div class="card-header">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <h2 class="card-title">Eviction Support Calculator</h2>
          <h6 class="card-subtitle mb-2 text-muted">Quickly determine how much you can recieve from the Housing Is Key initiative.</h6>
        </div>
        <div class="card-body">
          <!-- First Page with big numbers -->
          <div>
          <!-- Big numbers current range -->
          <h1 class="earn-statement">Recieve Between</h1>
          <div class="earn-dollars">
            <div class="inner-earn-dollars">
              <span>$300</span>
              <span> - </span>
              <span>$1000</span>
            </div>
          </div>
          </div>
          <h3 class="earn-statement">From filling out the Housing Is Key form</h3>
          <div class="earn-statement">
            <button type="button" class="btn btn-primary btn-lg start-btn">Start Now!</button>
          </div>

        </div>
      </div>
    </div>
    
    <script src="./scripts/index.js"></script>
  </body>
</html>
